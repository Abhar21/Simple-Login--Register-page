<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .have-account {
            margin-top: 20px;
        }

        .have-account a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </form>

        <div class="have-account">
            <p>Remember your password? <a href="inde.html" id="loginLink">Login</a></p>
        </div>
    </div>

    <script>
        function sendResetLink() {
            var email = document.getElementById('email').value;

            // Here, you would typically send the email address to your server for processing
            // and generate a reset link that will be sent to the user's email.
            // For the sake of this example, we'll just display a message.
            alert('A password reset link has been sent to ' + email);
        }
    </script>
</body>

</html>
